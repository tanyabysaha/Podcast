{% load static %}
<div class="card-img-overlay d-flex justify-content-between">
    <a href={% url "home_page" %}><img class="" src="{% static "podcast/img/logo.png" %}" style="max-height: 100px"></a>
    <form method="GET" class="form-inline" style="max-height: 100px">
        <div class="form-group">
            <input name="q"  value="{{ request.GET.q }}" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </div>
        <button class="btn btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
